<script type="text/javascript" src="js/plugins/jquery-1.11.1.min.js"></script> 
<script type="text/javascript" src="js/plugins/plugin.js"></script>

<script type="text/javascript" src="js/i18nextXHRBackend.js"></script>
<script type="text/javascript" src="js/i18next-new.js"></script>
<script type="text/javascript" src="js/jquery-i18next.js"></script>


<script type="text/javascript">
function setLanguage() {
	var language = "es";
	/* Con esta libreria leemos los archivos json */

	i18next.use(window.i18nextXHRBackend);
	/* Con esta libreria hacemos cache en el localstorage */
	i18next.init({
		debug: true,
		lng: language,
		resGetPath: "/js/locales/{{lng}}/{{ns}}.json",
		fallbackLng: language,
		"backend": {
			"loadPath": "/js/locales/{{lng}}/{{ns}}.json"
		},
		cache:
		{
			enabled: true,
			prefix: "i18next_res_",
			expirationTime: 7 * 24 * 60 * 60 * 1000
		}
	}, function(err, t) {
		jqueryI18next.init(i18next, $);
		$("*[data-i18n]").localize();
	});
}
 
    /* Cambiamos de lenguaje o idioma al gusto del usuario */
    function changeLanguage(lang) {
        i18next.changeLanguage(lang, function(err, t) {
        $("*[data-i18n]").localize();
	});
    }
 
    $(function() {
        setLanguage();
    });


</script>


<script>
        $("#language").change(function () {
		            changeLanguage($("#language").val());
			            });
    </script>

<!--/ scripts-->
